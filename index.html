<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Letter</title>
  <style>
    body {
      background: #f5f0e1;
      font-family: 'Courier New', monospace;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      margin-bottom: 30px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c12775;
    }

    .letter {
      background: #fff;
      padding: 40px;
      border: 1px solid #ddd;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 600px;
      line-height: 1.6;
      color: #333;
      border-radius: 12px;
      position: relative;
      opacity: 0;
      transition: opacity 2s ease;
      display: none;
    }

    .letter::before {
      content: "üíå";
      position: absolute;
      top: -20px;
      left: -20px;
      font-size: 2rem;
    }

    .typewriter p {
      overflow: hidden;
      border-right: .15em solid #333;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .05em;
      animation: typing 8s steps(80, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #333 }
    }

    .signature {
      margin-top: 40px;
      text-align: right;
      font-style: italic;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <button onclick="showLetter()">Click to Reveal My Heart ‚ù§Ô∏è</button>

  <div class="letter" id="loveLetter">
    <div class="typewriter">
      <p>My Dearest Love,<br><br>
      Every moment with you feels like a dream I never want to wake from. Your smile is the sunrise to my soul. I love you more with each heartbeat.<br><br>
      Forever yours,</p>
    </div>
    <div class="signature">‚Äî Your One and Only üíñ</div>
  </div>

  <script>
    function showLetter() {
      const letter = document.getElementById("loveLetter");
      letter.style.display = "block";
      setTimeout(() => {
        letter.style.opacity = 1;
      }, 50);
    }
  </script>
</body>
</html>
