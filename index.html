<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitation Card</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8e1f4, #f6f9fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
    }

    .card h1 {
      color: #d63384;
      font-size: 2rem;
    }

    .card h2 {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #333;
    }

    .card p {
      font-size: 1rem;
      color: #555;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .card .date {
      background-color: #d63384;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-weight: bold;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ‰ You're Invited!</h1>
    <h2>To Emma's 10th Birthday Party</h2>
    <p>Join us for fun, games, and cake!</p>
    <p><strong>Location:</strong> 123 Party Lane, Funville</p>
    <div class="date">August 15, 2025 @ 3:00 PM</div>
  </div>
</body>
</html>
